<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elapsed Time Since Mavi's Birth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transform: scale(0.95);
            transform-origin: center center;
            padding-top: 40px;
        }
        #header {
            margin: 32px 0 24px 0;
            display: flex;
            align-items: center;
            gap: 24px;
            justify-content: center;
            width: 100%;
        }
        #header img.left {
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            object-fit: contain;
        }
        #header img.right {
            width: 120px;
            height: 120px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            object-fit: contain;
        }
        #header h1 {
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            color: #81c784;
            letter-spacing: 1px;
            flex: 1;
            text-align: center;
        }
        #countdown {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-unit {
            background: #222;
            border-radius: 12px;
            padding: 18px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .time-unit .label {
            color: #bdbdbd;
            font-size: 0.85em;
            margin-bottom: 6px;
        }
        .time-unit .number {
            color: #fff;
            font-size: 1.5em;
            font-weight: 700;
            transition: color 0.3s;
        }
        #main-content {
            width: 600px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 100%;
            background: #222;
            border-radius: 12px;
            margin-top: 16px;
            padding: 18px 20px 24px 20px;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: box-shadow 0.3s, background 0.3s;
        }
        .progress-track {
            width: 100%;
            height: 22px;
            background: #111;
            border-radius: 11px;
            border: 1.5px solid #444;
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #81c784 100%);
            border-radius: 11px;
            transition: width 0.5s;
            position: absolute;
            left: 0;
            top: 0;
        }
        #progress-bar-enrico {
            height: 100%;
            background: linear-gradient(90deg, #2196f3 0%, #64b5f6 100%);
            border-radius: 11px;
            transition: width 0.5s;
            position: absolute;
            left: 0;
            top: 0;
        }
        #progress-bar-ezgi {
            height: 100%;
            background: linear-gradient(90deg, #e91e63 0%, #f06292 100%);
            border-radius: 11px;
            transition: width 0.5s;
            position: absolute;
            left: 0;
            top: 0;
        }
        #progress-label, .person-label {
            text-align: center;
            margin-top: 10px;
            color: #bdbdbd;
            font-size: 1.05em;
            font-weight: 500;
        }
        /* Pulsing animation for containers */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--pulse-color, orange); }
            50% { box-shadow: 0 0 24px 8px var(--pulse-color, orange); }
            100% { box-shadow: 0 0 0 0 var(--pulse-color, orange); }
        }
        @media (max-width: 600px) {
            #header h1 { font-size: 1.2em; }
            #main-content { width: 95vw; }
            #countdown { gap: 8px; }
            .time-unit { min-width: 60px; padding: 12px 8px; }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="header">
            <img src="mavi.png" alt="Mavi" class="left">
            <h1>Time Elapsed Since Mavi's Birth</h1>
            <img src="heart.png" alt="Heart" class="right">
        </div>
        <div id="countdown"></div>
        <div class="progress-container" id="progress-container">
            <div class="progress-track">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-label"></div>
        </div>
        <!-- Enrico Progress Bar -->
        <div class="progress-container person-bar" id="container-enrico">
            <div class="progress-track">
                <div id="progress-bar-enrico" class="person-bar"></div>
            </div>
            <div id="progress-label-enrico" class="person-label"></div>
        </div>
        <!-- Ezgi Progress Bar -->
        <div class="progress-container person-bar" id="container-ezgi">
            <div class="progress-track">
                <div id="progress-bar-ezgi" class="person-bar"></div>
            </div>
            <div id="progress-label-ezgi" class="person-label"></div>
        </div>
    </div>
    <script>
        function setPulse(container, color, pulse) {
            if (pulse) {
                container.style.animation = "pulse 1s infinite";
                container.style.setProperty("--pulse-color", color);
            } else {
                container.style.animation = "";
                container.style.background = "#222";
            }
        }

        function updatePersonProgressBar(birthDateStr, barId, labelId, name, containerId, barColor) {
            const now = new Date();
            const targetDate = new Date(birthDateStr);

            // Find last and next birthday
            const lastBirthday = new Date(targetDate);
            lastBirthday.setFullYear(now.getFullYear());
            if (now < lastBirthday) lastBirthday.setFullYear(now.getFullYear() - 1);
            const nextBirthday = new Date(lastBirthday);
            nextBirthday.setFullYear(lastBirthday.getFullYear() + 1);

            const yearElapsed = now - lastBirthday;
            const yearTotal = nextBirthday - lastBirthday;
            const progress = Math.min(1, Math.max(0, yearElapsed / yearTotal));
            const percent = (progress * 100).toFixed(2);

            document.getElementById(barId).style.width = percent + "%";
            const daysLeft = Math.ceil((nextBirthday - now) / (1000 * 60 * 60 * 24));
            const birthYear = targetDate.getFullYear();
            const nextBirthdayNumber = nextBirthday.getFullYear() - birthYear;

            function ordinal(n) {
                if (n % 100 >= 11 && n % 100 <= 13) return n + "th";
                switch (n % 10) {
                    case 1: return n + "st";
                    case 2: return n + "nd";
                    case 3: return n + "rd";
                    default: return n + "th";
                }
            }
            document.getElementById(labelId).innerText =
                `${daysLeft} days left until ${name}'s ${ordinal(nextBirthdayNumber)} birthday`;

            // Pulsing logic
            const container = document.getElementById(containerId);
            if (daysLeft <= 5) {
                setPulse(container, "orange", true);
            } else if (daysLeft <= 10) {
                setPulse(container, barColor, true);
            } else {
                setPulse(container, "", false);
            }
        }

        const targetDate = new Date("2024-12-12T11:07:00");
        function updateCountdown() {
            const now = new Date();
            const difference = now - targetDate;

            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "<div class='time-unit'><span class='label'>Waiting</span><span class='number'>Soon!</span></div>";
                document.getElementById("progress-bar").style.width = "0%";
                const daysLeft = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
                document.getElementById("progress-label").innerText = `${daysLeft} days left until Mavi's 1st birthday`;
                return;
            }

            const totalSeconds = Math.floor(difference / 1000);
            const months = Math.floor(totalSeconds / (30.44 * 24 * 60 * 60));
            const days = Math.floor((totalSeconds % (30.44 * 24 * 60 * 60)) / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("countdown").innerHTML = `
                <div class="time-unit"><span class="label">Months</span><span class="number">${months}</span></div>
                <div class="time-unit"><span class="label">Days</span><span class="number">${days}</span></div>
                <div class="time-unit"><span class="label">Hours</span><span class="number">${hours}</span></div>
                <div class="time-unit"><span class="label">Minutes</span><span class="number">${minutes}</span></div>
                <div class="time-unit"><span class="label">Seconds</span><span class="number">${seconds}</span></div>
            `;

            // Progress bar calculation for Mavi
            const lastBirthday = new Date(targetDate);
            lastBirthday.setFullYear(now.getFullYear());
            if (now < lastBirthday) lastBirthday.setFullYear(now.getFullYear() - 1);
            const nextBirthday = new Date(lastBirthday);
            nextBirthday.setFullYear(lastBirthday.getFullYear() + 1);

            const yearElapsed = now - lastBirthday;
            const yearTotal = nextBirthday - lastBirthday;
            const progress = Math.min(1, Math.max(0, yearElapsed / yearTotal));
            const percent = (progress * 100).toFixed(2);

            document.getElementById("progress-bar").style.width = percent + "%";
            const daysLeft = Math.ceil((nextBirthday - now) / (1000 * 60 * 60 * 24));
            const birthYear = targetDate.getFullYear();
            const nextBirthdayNumber = nextBirthday.getFullYear() - birthYear;

            function ordinal(n) {
                if (n % 100 >= 11 && n % 100 <= 13) return n + "th";
                switch (n % 10) {
                    case 1: return n + "st";
                    case 2: return n + "nd";
                    case 3: return n + "rd";
                    default: return n + "th";
                }
            }
            document.getElementById("progress-label").innerText =
                `${daysLeft} days left until Mavi's ${ordinal(nextBirthdayNumber)} birthday`;

            // Update Enrico and Ezgi progress bars with pulsing
            updatePersonProgressBar(
                "1989-03-18T00:00:00", "progress-bar-enrico", "progress-label-enrico", "Enrico", "container-enrico", "#2196f3"
            );
            updatePersonProgressBar(
                "1991-09-17T00:00:00", "progress-bar-ezgi", "progress-label-ezgi", "Ezgi", "container-ezgi", "#e91e63"
            );
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
